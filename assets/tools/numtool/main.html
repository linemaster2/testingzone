<!DOCTYPE html>
<html>
<head>
  <title>Testingzone - Phone number tool thing</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">Phone number tool thing</div>
    <div class="terminal-body">
      <p>Enter a phone number:</p>
      <input id="phone-input" type="text" placeholder="Phone number">
      <button onclick="lookupPhoneNumber()">Lookup</button>
      <ul id="result-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
